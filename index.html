<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div class="div-container">
        <h1>BEM VINDO</h1>
        <br><br>

        <label class="label-text">Sua senha</label>
        <input class="inputs-type" type="password" placeholder="Informe sua senha">

        <div class="remember">
            <label><input type="checkbox"> Manter-me logado</label>
        </div>
        

        <div class="btn-login">
            <button>Logar</button>
        </div>
    
        <div class="register-link">
            <p class="paragrafo-1">Ainda n√£o tem conta? <a class="a-href-1" href="#">Cadastrar</a></p>
        </div>
    </div>
</form>
</body>
</html>
